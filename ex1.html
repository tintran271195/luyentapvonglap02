<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = 1;
      let b = 0;
      let c;
      let n = +prompt("nhập dãy số bạn cần tìm ");
      for (let i = 0; i < n; i++) {
        c = a + b;
        a = b;
        b = c;
        document.write(`${c} <br>`);
      }
    </script>
  </body>
</html>
